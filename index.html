<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="small-block">
			<div class="block left light-bg">
				<h3><span class="highlightme">Grow</span></h3>
				<p>Learn to Design &amp;<br><span class="font-transform"><strong>Code Websites</strong></span></p>
			</div>
			<div class="block center">
				<img src="img/flower.png" alt="Flower" />
			</div>
			<div class="block center light-bg">
				<p>HTML<br>CSS<br>Javascript<br>Wordpress<br>Python</p>
			</div>
		</div>
		<div class="large-block">
			<div class="block left">
				<h3><span class="highlightme">Freelance</span></h3>
				<p>Make enough side cash to<br><span class="font-transform"><strong>pay off debt</strong></span></p>
				<img src="img/piggy.png" alt="Piggy" />
			</div>
			<div class="block center dark-bg">
				<img src="img/eye.png" alt="Eye" />
				<h1><span>2020</span> <br>Vision Board</h1>
			</div>
			<div class="block right">
				<img src="img/plane.png" alt="Plane" />
				<h3><span class="highlightme">Travel</span></h3>
				<p>Plan a trip where I can<br><span class="font-transform"><strong>Work Remotely</strong></span></p>
			</div>
		</div>
		<div class="small-block">
			<div class="block center light-bg">
				<p>Walk dog ++<br>Meditate<br>Yoga<br>Snuggle Pup</p>
			</div>
			<div class="block center">
				<img src="img/doggo.png" alt="Doggy" />
			</div>
			<div class="block right light-bg">
				<h3><span class="highlightme">Mind &amp; Body</span></h3>
				<p>Exercise More<br>&amp; Find Zen In<br><span class="font-transform"><strong>Challenge</strong></span></p>
			</div>
		</div>
	</div>
</body>
</html>
